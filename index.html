<DOCTYPE! html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    

    <div class="container text-center">
        <h1>Ocean Trivia</h1>
        <br>
            <div class="row justify-content-md-center">
              <div class="col col-lg-2" id=timeDisplay>
               60
              </div>
              
              <div class="col col-lg-2">
                <p><button type="button" class="btn btn-secondary btn-lg btn-block" id=start>Start</button></p>

              </div>

            </div>
            <br>
            
         


            <div class="col-md-4">
                <form>
                  <h2 id="question">2. Customs Radios</h2>
                  <div class="form-check">
                    <label>
                      <input type="radio" name="radio" checked> <span class="label-text">a</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label>
                      <input type="radio" name="radio"> <span class="label-text">b</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label>
                      <input type="radio" name="radio"> <span class="label-text">c</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <label>
                      <input type="radio" name="radio" disabled> <span class="label-text">d</span>
                    </label>
                  </div>
                </form>
              </div>

            <div id=score>

              results
            </div>
  
    



    <script type="text/javascript" src="assets/javascript/app.js"> </script>


</body>
</html>
